<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Drag and Drop</title>
  </head>
  <body>
    <p>
      <strong>Status:</strong>
      <span id="statusMessage">🤷‍♂ Nothing's uploaded</span>
    </p>

    <progress value="0" max="100"></progress>

    <form>
      <div id="dropZone" class="flex-vertical">
        <ul id="filePreviews"></ul>
        <label for="fileInput">Select Files</label>
        <input id="fileInput" type="file" multiple accept="application/pdf" />
      </div>
      <button id="submitButton" type="submit">Upload</button>
    </form>

    <p>
      <strong>Uploaded files:</strong>
    </p>
    <ul id="fileUploads"></ul>

    <script type="module" src="main.js"></script>
  </body>
</html>
