<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF24 | Compress PDF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <section id="compressPDF">
        <div class="centered">
          <h1>Compress PDF</h1>
          <p>
            PDF compressor to reduce the size of PDF files quickly and easily
          </p>

          <div id="dropZone" class="this faded-bg filleted flex-vertical">
            <div class="flex-horizontal flex-spread">
              <span> 1. Upload your PDFs </span>
              <span> 2. Choose compression </span>
              <span> 3. Done </span>
            </div>

            <div id="dropMessage"></div>

            <div id="filePreviews" class="flex-horizontal"></div>

            <label for="fileInput" id="uploadButton">Select files</label>
            <input id="fileInput" type="file" multiple />
            <!-- <button type="button" id="uploadButton">Select files</button> -->

            <span>or drag and drop file into this area</span>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
